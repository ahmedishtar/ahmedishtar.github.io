
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تهكير PS4 - أحمد عشتار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .center-button {
      position: absolute;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    button {
      padding: 20px 50px;
      font-size: 26px;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="center-button">
    <button onclick="launchExploit()">تشغيل التهكير</button>
  </div>

  <script>
    function launchExploit() {
      alert("ادخل الفلاش وانتظر 10 ثواني ثم اضغط موافق");
      const script = document.createElement('script');
      script.src = 'goldhen_2.4b17.js';
      document.body.appendChild(script);
    }

    // تسجيل Service Worker داخلي داخل الصفحة
    window.addEventListener('load', function () {
      if ('serviceWorker' in navigator) {
        setTimeout(() => {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
              let counter = 10;
              let message = document.createElement('div');
              message.style.position = 'fixed';
              message.style.bottom = '20px';
              message.style.right = '20px';
              message.style.padding = '20px';
              message.style.backgroundColor = '#333';
              message.style.color = '#fff';
              message.style.fontSize = '20px';
              message.style.borderRadius = '10px';
              message.style.zIndex = '1000';
              message.innerText = 'جاري تخزين الصفحة للاستخدام بدون انترنت... ' + counter;
              document.body.appendChild(message);

              let countdown = setInterval(() => {
                counter--;
                if (counter <= 0) {
                  clearInterval(countdown);
                  message.innerText = 'تم تخزين الصفحة. اغلق الصفحة وطفي النت وارجع.';
                } else {
                  message.innerText = 'جاري تخزين الصفحة للاستخدام بدون انترنت... ' + counter;
                }
              }, 1000);
            })
            .catch(function(error) {
              alert('فشل تسجيل التخزين المؤقت');
              console.error('Service worker error:', error);
            });
        }, 1000);
      }
    });
  </script>
</body>
</html>
